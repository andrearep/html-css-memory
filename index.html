<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Chango&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../script/style.css">
</head>

<body>
    <main>
        <div class="container">

            <h1 class="title">MEMORY GAME</h1>
            <!-- first row cards -->
            <div class="row">
                <div class="card">
                    <img class="hidden" src="img/noun_Bicycle_3134821.png" alt="air baloon">
                    <h3 class="bicycle hidden">Bicycle</h3>
                </div>
                <div class="card">
                    <img class="hidden" src="img/noun_Cruise_Ship_3134824.png" alt="Cruise ship">
                    <h3 class="cruise_Ship hidden">Cruise ship</h3>
                </div>
                <div class="card">
                    <img class="hidden" src="img/noun_air_balloon_3134741.png" alt="air baloon">
                    <h3 class="air_baloon hidden">Air baloon</h3>
                </div>
                <div class="card">
                    <img class="hidden" src="img/noun_Bicycle_3134821.png" alt="air baloon">
                    <h3 class="bicycle hidden">Bicycle</h3>
                </div>
            </div>

            <!-- second row cards -->
            <div class="row">

                <div class="card">
                    <img class="hidden" src="img/noun_Submarine_3134738.png" alt="Submarine">
                    <h3 class="submarine hidden">Submarine</h3>
                </div>
                <div class="card revealed">
                    <img src="img/noun_air_balloon_3134741.png" alt="air baloon">
                    <h3 class="air_baloon">Air baloon</h3>
                </div>
                <div class="card">
                    <img class="hidden" src="img/noun_Tram_3134750.png" alt="Tram">
                    <h3 class="tram hidden">Tram</h3>
                </div>
                <div class="card">
                    <img class="hidden" src="img/noun_Cruise_Ship_3134824.png" alt="Cruise ship">
                    <h3 class="cruise_Ship hidden">Cruise ship</h3>
                </div>
            </div>

            <!-- third row cards -->
            <div class="row mb">
                <div class="card">
                    <img class="hidden" src="img/noun_Tractor_3134797.png" alt="Tractor">
                    <h3 class="tractor hidden">Tractor</h3>
                </div>
                <div class="card">
                    <img class="hidden" src="img/noun_Submarine_3134738.png" alt=Submarine">
                    <h3 class="submarine hidden">Submarine</h3>
                </div>
                <div class="card">
                    <img class="hidden" src="img/noun_Tram_3134750.png" alt="Tram">
                    <h3 class="tram hidden">Tram</h3>
                </div>
                <div class="card">
                    <img class="hidden" src="img/noun_Tractor_3134797.png" alt="Tractor">
                    <h3 class="tractor hidden">Tractor</h3>
                </div>

            </div>
        </div>
    </main>
    <footer>
        <h5>From team Boolean</h5>
    </footer>
</body>

</html>
